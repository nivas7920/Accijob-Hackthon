<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4338ca;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="/student_A/index1.html">
        <button>Student A</button>
    </a>

    <a href="/Student_C/index2.html">
        <button>Student B</button>
    </a>
</body>
</html>
